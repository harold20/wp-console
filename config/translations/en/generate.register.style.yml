description: 'Generate a register style on your theme or plugin.'
help: 'The <info>generate:register:style</info> command helps you generates a new Register style.'
welcome: 'Welcome to the Wordpress Register style generator'
options:
    extension: 'The name of the Extension (that will contain the command).'
    extension-type: 'The extension type.'
    function-name: 'The register style function name'
    hook: 'The hook to enqueue the register style'
    style-items: 'Register styles items'
questions:
    extension: 'Enter the extension name'
    extension-type: 'Enter the extension type'
    type: 'Enter the register type'
    function-name: 'Enter register function'
    hook: 'Choice the hook to display the style'
    style-items:
        name: 'Enter the name used in the code as a stylesheet handle'
        url: 'Enter the URL to the style'
        dependencies: 'Enter the dependencies separated list of stylesheets to load before this style (use commas)'
        version: 'Enter stylesheets version number'
        media: 'Enter the stylesheet media type'
        deregister: 'Do you want to add deregister the style first'
        enqueue: 'Do you want to add enqueue the style'
        style-add-another: 'Do you want to add another register style'
warnings:
    module-unavailable: 'Warning The following modules are not already available in your local environment "%s"'
errors:
    invalid-core: 'The core version "%s" is invalid.'
    directory-exists: 'The target directory "%s" is not empty.'