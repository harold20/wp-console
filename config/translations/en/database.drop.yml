description: "Drop all tables in current or a given database and remove wp-config.php if current database."
help: 'The <info>database:drop</info> command helps you drop database tables.'
arguments:
    dbname: 'Name of database'
question:
    drop-tables: 'Confirm you really want to drop all tables in the database "%s"?'
messages:
    database-drop: 'Drop "%s" tables successfully'
errors:
    failed-database-drop: 'Failed to drop the database "%s"'
examples:
    - description: 'Drop the tables on the database specified on the argument'
      execution: |
        wp-console database:drop
